<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Contact Us</title>
</head>
<body>
    <div class="mb-3 mt-3">
        <label for="">Nama Lengkap:</label>
        <input type="" class="form-control" id="Nama Lengkap" placeholder="Nama Lengkap" name="Nama Lengkap">
      </div>

    <div class="mb-3 mt-3">
        <label for="">Email:</label>
        <input type="Email" class="form-control" id="Email" placeholder="Enter Email" name="Email">
    </div>

    <div class="mb-3 mt-3">
        <label for="">Username:</label>
        <input type="Username" class="form-control" id="Username" placeholder="Enter Username" name="Username">
    </div>

    <div class="mb-3 mt-3">
        <label for="">Password:</label>
        <input type="Password" class="form-control" id="Password" placeholder="Enter Password" name="Password">
    </div>

    
    <label for="">Jenis Kelamin:</label>
    <div class="radio-inline">
        <input type="radio" name="sex">Laki - laki
     </div> 

    <div class="radio-inline">
        <input type="radio" name="sex"> Perempuan
    </div>

    <div class="mt-3">
        <label for="">Agama:</label>
        <select class="form-select">
            <option>Kristen</option>
            <option>Islam</option>
            <option>Hindu</option>
            <option>Budha</option>
          </select>
    </div>
    
    <div class="mb-3 mt-3">
        <label for="">Alamat</label>
        <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
    </div>

    <label for="">Hobby</label>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
        <label class="form-check-label" for="check1">Olahraga</label>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check2" name="" value="something">
        <label class="form-check-label" for="check2">Renang</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check2" name="" value="something">
        <label class="form-check-label" for="check2">Membaca</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check2" name="" value="something">
        <label class="form-check-label" for="check2">Berkemah</label>
      </div>

    <div class="mt-3">
        <label for="customRange" class="form-label"></label>
        <input type="range" class="form-range" id="customRange" name="points">
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </div>
</body>
</html>
